<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview card component | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="main flex items-center justify-center w-full h-screen">
    <main class="w-80 h-auto m-5 card rounded-3xl">
      <div class="m-5">
        <div class="absolute bg-cyan-300/50 view opacity-0 hover:opacity-100">
          <img src="./images/icon-view.svg" alt="icon" />
        </div>
        <img
          src="images/image-equilibrium.jpg"
          class="rounded-2xl"
          alt="equilibrium"
        />
      </div>
      <div>
        <h1 class="mx-5 text-white text-2xl font-semibold">
          <a href="#" class="hover:text-cyan-300">Equilibrium #3429</a>
        </h1>
        <p class="blue m-5">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="mx-5 flex items-center justify-between">
          <div class="flex items-center">
            <img src="./images/icon-ethereum.svg" alt="icon" />
            <p class="mx-2 font-semibold cyan">0.041 ETH</p>
          </div>
          <div class="flex items-center">
            <img src="./images/icon-clock.svg" alt="icon" />
            <p class="mx-2 font-semibold blue">3 days left</p>
          </div>
        </div>
        <div class="line opacity-50 m-5"></div>
        <div class="flex items-center pb-5">
          <img
            src="./images/image-avatar.png"
            class="mx-5 w-12 h-12"
            alt="avatar"
          />
          <p class="text-lg text-white">
            <span class="blue">Creation of</span>
            <a href="#" class="hover:text-cyan-300">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
